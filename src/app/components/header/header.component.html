<section class="fixed top-0 right-0 left-0 z-10 shadow-md" title="Header">
  <header class="h-16 bg-primary flex flex-row items-center px-4">
    <nav class="flex items-center gap-1">
      <a mat-button [routerLink]="['/']" class="no-underline text-white hover:text-blue-200 transition-colors px-3 py-1 rounded font-medium">
        <span class="text-xl font-light">Andrew Mocol</span>
      </a>
      <span class="text-blue-300 mx-1">|</span>
      <a mat-button [routerLink]="['/resume']" class="no-underline text-white hover:text-blue-200 transition-colors px-3 py-1 rounded text-sm font-medium uppercase tracking-wide">Resume</a>
      <a mat-button [routerLink]="['/open-source']" class="no-underline text-white hover:text-blue-200 transition-colors px-3 py-1 rounded text-sm font-medium uppercase tracking-wide">Open Source</a>
    </nav>
    <div class="flex-grow"></div>
    <div class="header-right flex items-center">
      <a mat-button class="text-white hover:text-blue-200 transition-colors" href="https://github.com/mocolicious/mocolResume">
        <fa-icon mat-ripple [icon]="faGithub" size="2x"></fa-icon>
      </a>
    </div>
  </header>
</section>
