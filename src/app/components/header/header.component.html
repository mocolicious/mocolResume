<Section class="fixed top-0 right-0 left-0 z-10 shadow-md" title="Header">
  <header class="min-h-16 bg-primary flex flex-row flex-nowrap">
    <nav class="flex flex-wrap items-center px-4 py-2">
      <a mat-button [routerLink]="['/']" class="no-underline box-border relative select-none cursor-pointer outline-none border-none inline-block whitespace-nowrap align-baseline text-center m-0 min-w-16 leading-9 px-4 rounded overflow-visible text-2xl font-normal text-white">
          <h1 class="mb-0 font-light">Andrew Mocol</h1>
      </a>  
      <a mat-button [routerLink]="['/resume']" class="no-underline box-border relative select-none cursor-pointer outline-none border-none inline-block whitespace-nowrap align-baseline text-center m-0 min-w-16 leading-9 px-4 rounded overflow-visible text-2xl font-normal text-white">Resume</a>
      <a mat-button [routerLink]="['/open-source']" class="no-underline box-border relative select-none cursor-pointer outline-none border-none inline-block whitespace-nowrap align-baseline text-center m-0 min-w-16 leading-9 px-4 rounded overflow-visible text-2xl font-normal text-white">Open Source</a>
    </nav>
    <div class="flex-grow"></div>
    <div class="header-right">
      <a mat-button class="m-2" href="https://github.com/mocolicious/mocolResume"><fa-icon mat-ripple [icon]="faGithub" size="2x"></fa-icon></a>
    </div>
  </header>
</Section>
